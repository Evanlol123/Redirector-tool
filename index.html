<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Redirect Tool</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Redirect Tool</h1>
		<form>
			<label for="url-input">Enter a URL:</label>
			<input type="text" id="url-input" name="url-input">
			<button type="submit" id="submit-btn">Redirect</button>
		</form>
		<button id="show-apps-btn">Apps</button>
		<div id="app-buttons" class="app-buttons" style="display: none;">
			<button class="app-btn" data-url="https://discord.com/app">Discord</button>
			<button class="app-btn" data-url="https://google.com">Google</button>
			<button class="app-btn" data-url="https://www.instagram.com">Instagram</button>
			<button class="app-btn" data-url="https://github.com">Github</button>
			<button class="app-btn" data-url="https://youtube.com">Youtube</button>
			<button class="app-btn" data-url="https://chatgpt.com">ChatGPT</button>
			<button class="app-btn" data-url="https://reddit.com">Reddit</button>
			<button class="app-btn" data-url="https://copilot.microsoft.com">Copilot</button>
			<button class="app-btn" data-url="https://amazon.com">Amazon</button>
			<button class="app-btn" data-url="https://copilot.microsoft.com">Copilot</button>
			<button class="app-btn" data-url=/wifipass.txt>Wifi Passwords</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
