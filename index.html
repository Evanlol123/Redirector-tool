<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Redirect Tool</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Redirect Tool</h1>
		<form>
			<label for="url-input">Enter a URL:</label>
			<input type="text" id="url-input" name="url-input">
			<button type="submit" id="submit-btn">Redirect</button>
		</form>
		<button id="show-apps-btn">Apps</button>
		<div id="app-buttons" class="app-buttons" style="display: none;">
			<button class="app-btn" data-url="https://www.facebook.com">Facebook</button>
			<button class="app-btn" data-url="https://www.twitter.com">Twitter</button>
			<button class="app-btn" data-url="https://www.instagram.com">Instagram</button>
			<button class="app-btn" data-url="https://www.linkedin.com">LinkedIn</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
