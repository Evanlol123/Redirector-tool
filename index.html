<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap">
	<title>Redirect Tool</title>
	
</head>
<body>
	<div class="container">
		<h1 class="title">Redirect Tool</h1>
		<form>
			<label for="url-input">Enter a URL:</label>
			<input type="text" id="url-input" name="url-input">
			<button type="submit" id="submit-btn">Redirect</button>
		</form>
		<button id="show-apps-btn">Apps</button>
		<div id="app-buttons" class="app-buttons" style="display: none;">
			<button class="app-btn" data-url="https://discord.com/app">Discord</button>
			<button class="app-btn" data-url="https://google.com">Google</button>
			<button class="app-btn" data-url="https://www.instagram.com">Instagram</button>
			<button class="app-btn" data-url="https://github.com">Github</button>
			<button class="app-btn" data-url="https://youtube.com">Youtube</button>
			<button class="app-btn" data-url="https://beta.theb.ai/home">ChatGPT</button>
			<button class="app-btn" data-url="https://reddit.com">Reddit</button>
			<button class="app-btn" data-url="https://amazon.com">Amazon</button>
			<button class="app-btn" data-url="https://raw.githubusercontent.com/Evanlol123/Redirector-tool/refs/heads/main/wifipass.txt">Wifi Passwords</button>
			<button class="app-btn" data-url="https://mail.google.com/mail/u/1/#inbox">Gmail</button>
			<button class="app-btn" data-url="https://vidstream.to/home">Movies</button>
			<button class="app-btn" data-url="https://open.spotify.com/">Spotify</button>
			<button class="app-btn" data-url="https://tinyurl.com/addsession">Add another Google Account</button>
			
		</div>
	</div>
	<script>// eruda because useful for debugging 
(function() {
    var script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/eruda";
    document.body.append(script);
    script.onload = function() {
        eruda.init();
        console.log("Script Loaded");
    };
})();

const form = document.querySelector('form');
const input = document.querySelector('#url-input');
const appButtonsContainer = document.querySelector('#app-buttons');
const appButtons = document.querySelectorAll('.app-btn');
const showAppsBtn = document.querySelector('#show-apps-btn');

const tlds = [".com", ".org", ".net", ".info", ".biz", ".us", ".uk", ".co", ".me", ".io", ".ai", ".app", ".dev", ".xyz", ".store", ".online", ".site", ".tech", ".design", ".live", ".tv", ".cc", ".cd", ".name", ".pro", ".jobs", ".mobi", ".tel", ".ws", ".cloud", ".shop", ".bank", ".blog", ".photo", ".restaurant", ".travel", ".fun", ".news", ".game", ".art", ".space", ".agency", ".health", ".education", ".finance", ".consulting", ".video", ".music", ".auto", ".guru", ".chat", ".press", ".digital", ".reviews", ".solutions", ".homes", ".family", ".community", ".tips", ".voting", ".science", ".engineering", ".insurance", ".construction", ".fishing", ".photography", ".farm", ".recipes", ".wedding", ".events", ".lifestyle", ".fashion", ".games"];

showAppsBtn.addEventListener('click', function() {
    appButtonsContainer.style.display = appButtonsContainer.style.display === 'block' ? 'none' : 'block';
});
//When Redirect button is clicked
form.addEventListener('submit', function(event) {
    event.preventDefault();
    let url = input.value;
    const hasTLD = tlds.some(tld => url.endsWith(tld));
    url = url.trim();
    if (!url.startsWith('http://') && !url.startsWith('https://') && hasTLD) {
        url = 'https://' + url;
    }
    
    if (!url.startsWith('http://') && !url.startsWith('https://') && !hasTLD) {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
    }
    if (input.value){
window.location.href = url;
    }
});

// Redirect using app buttons
appButtons.forEach(button => {
    button.addEventListener('click', function() {
        const url = this.getAttribute('data-url');
        window.location.href = url;
    });
});</script>
</body>
</html>
